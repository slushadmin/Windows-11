<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading-text {
      font-family: 'Aldrich', sans-serif;
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-text">URBAN PLAY</div>
    <div class="spinner"></div>
  </div>
  
  <iframe src="https://dev.blueedge.me" style="display:none;" onload="hideLoadingScreen()"></iframe>

  <script>
    function hideLoadingScreen() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const iframe = document.querySelector('iframe');
        
        loadingScreen.style.opacity = '0';
        iframe.style.display = 'block';
        
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 3000);
    }
  </script>
</body>
</html>
